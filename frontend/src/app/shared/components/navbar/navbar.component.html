<nav class="navbar" *ngIf="currentUser$ | async as user">
  <div class="navbar-container">

    <!-- LEFT SIDE: Menu button + Brand name -->
    <div class="navbar-left">
      <!-- MENU BUTTON -->
      <button class="menu-btn" (click)="toggleSidebar()" title="Toggle Menu">
        <span class="menu-icon">☰</span>
      </button>

      <!-- Back Button -->
      <button class="back-btn" (click)="goBack()" title="Go Back">
        <span class="back-icon">←</span>
      </button>

      <!-- Brand -->
      <div class="navbar-brand">
        <h2>Payroll System</h2>
      </div>
    </div>

    <!-- RIGHT SIDE: User info + Logout -->
    <div class="navbar-menu">
      <div class="user-info">
        <span class="user-role">{{ getRoleName(user.role) }}</span>
        <span class="user-email">{{ user.email }}</span>
      </div>

      <button class="btn-logout" (click)="logout()">
        Logout
      </button>
    </div>
  </div>
</nav>
